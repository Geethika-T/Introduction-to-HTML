<!DOCTYPE html>
<html>
<body style="background-color: gold;">
<h2 style="text-align: center;color: red;"><strong>Personal Details</strong></h2>
<form style="text-align: center;">
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd"><br><br>
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="gender" name="gender" value="Female">
    <label for="female">Female</label><br><br>
    <label for="contacts">Contacts:</label>
    <input type="text" id="Contacts" name="contacts"><br><br>
    <h2 style="text-align: center;color: red;"><strong>Educational Qualifications</strong></h2>
    <label for="degree">Degree:</label>
        <select id="degree" name="degree" >
            <option value="btech">BTECH</option>
            <option value="mtech">MTECH</option>
            <option value="ba">BA English</option>
            <option value="ma">MA English</option>
        </select><br><br>
    <label for="engineering">Engineering:</label>
        <select id="engineering" name="engineering" >
            <option value="electronics and communication">Electronics and Communication</option>
            <option value="computer science">Computer Science</option>
            <option value="electrical and electronics">Electrical and Electronics</option>
            <option value="civil">Civil Engineering</option>
        </select><br><br>
    <label for="hobbies">Hobbies:</label>
    <input type="radio" id="hobbies" name="hobbies" value="playing chess">
    <label for="playing chess">Playing Chess</label>
    <input type="radio" id="hobbies" name="hobbies" value="reading books">
    <label for="reading books">Reading Books</label><br><br>
    <h2 style="text-align: center;color: red;"><strong>Address</strong></h2>
    <textarea name="address" rows="8" cols="50"></textarea><br><br>
    <label for="myfile">Attach Resume:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <input type="submit" style="background-color: orange;font-size: larger;">
</form>
</body>  
</html>
